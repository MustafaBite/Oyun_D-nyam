<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Hazine Avcƒ±sƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(15, 32, 39, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #ffd700;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid #ffd700;
        }

        .back-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateX(-3px);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #a8dadc;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #a8dadc;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .attempts-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .attempts-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #457b9d;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }

        .attempts-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .btn-set-attempts {
            padding: 8px 15px;
            background: linear-gradient(135deg, #06ffa5 0%, #06d77b 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-set-attempts:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 255, 165, 0.4);
        }

        .map-wrapper {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }

        .map-grid {
            display: grid;
            grid-template-columns: 40px repeat(5, 1fr);
            grid-template-rows: 40px repeat(5, 1fr);
            gap: 8px;
        }

        .coord-label {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1em;
        }

        .map-container {
            display: contents;
        }

        .map-cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2d4a5a 0%, #1f3540 100%);
            border: 2px solid #457b9d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .map-cell:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .map-cell.guessed {
            background: linear-gradient(135deg, #e63946 0%, #a4161a 100%);
            border-color: #e63946;
        }

        .map-cell.found {
            background: linear-gradient(135deg, #06ffa5 0%, #06d77b 100%);
            border-color: #06ffa5;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            flex: 1;
            min-width: 120px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #a8dadc;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #457b9d;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1em;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-guess {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1a2e;
        }

        .btn-guess:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-guess:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .btn-reset {
            background: linear-gradient(135deg, #457b9d 0%, #1d3557 100%);
            color: #fff;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(69, 123, 157, 0.4);
        }

        .message-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
        }

        .message-box.success {
            background: rgba(6, 255, 165, 0.2);
            border-color: #06ffa5;
            color: #06ffa5;
        }

        .message-box.error {
            background: rgba(230, 57, 70, 0.2);
            border-color: #e63946;
            color: #e63946;
        }

        .message-box.info {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .map-wrapper {
                padding: 15px;
            }

            .map-grid {
                gap: 5px;
            }

            .coord-label {
                font-size: 0.9em;
            }

            .input-section {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../oyun_dunyam.html" class="back-btn">‚Üê Ana Sayfaya D√∂n</a>
        
        <h1>üó∫Ô∏è Hazine Avcƒ±sƒ±</h1>
        <p class="subtitle">Hazineyi bulmak i√ßin koordinatlarƒ± tahmin et!</p>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Kalan Deneme</div>
                <div class="info-value" id="attemptsLeft">5</div>
            </div>
            <div class="info-item">
                <div class="info-label">Yapƒ±lan Tahmin</div>
                <div class="info-value" id="guessCount">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Deneme Sayƒ±sƒ± Ayarla</div>
                <div class="attempts-control">
                    <input type="number" id="maxAttemptsInput" class="attempts-input" min="1" max="25" value="5">
                    <button class="btn-set-attempts" onclick="setMaxAttempts()">‚úì Ayarla</button>
                </div>
            </div>
        </div>

        <div style="text-align: center; padding: 15px; background: rgba(255, 215, 0, 0.1); border-radius: 10px; margin-bottom: 20px; border: 1px solid rgba(255, 215, 0, 0.3);">
            <div id="bestScore" style="color: #ffd700; font-size: 1.1em; font-weight: bold;">üèÜ Hen√ºz rekor yok</div>
        </div>

        <div class="map-wrapper">
            <div class="map-grid" id="mapGrid"></div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="xInput">X Koordinatƒ± (0-4)</label>
                <input type="number" id="xInput" min="0" max="4" placeholder="0-4">
            </div>
            <div class="input-group">
                <label for="yInput">Y Koordinatƒ± (0-4)</label>
                <input type="number" id="yInput" min="0" max="4" placeholder="0-4">
            </div>
        </div>

        <div class="button-group">
            <button class="btn-guess" id="guessBtn" onclick="makeGuess()">üéØ Tahmin Et</button>
            <button class="btn-reset" onclick="resetGame()">üîÑ Yeni Oyun</button>
        </div>

        <div class="message-box" id="messageBox">
            Hazine 5x5 haritada bir yerde gizli. Koordinatlarƒ± tahmin et!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
