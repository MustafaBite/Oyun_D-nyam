<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Asmaca Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../oyun_dunyam.html" class="back-btn">‚Üê Ana Sayfaya D√∂n</a>
        
        <h1>Adam Asmaca</h1>
        
        <!-- Mod Se√ßimi -->

            <button class="mode-btn" onclick="startGame('multi')">√áift Ki≈üilik</button>
        </div>

        <!-- √áift Ki≈üilik Kelime Giri≈üi -->
        <div id="wordInput" class="word-input hidden">
            <h2>1. Oyuncu - Gizli Kelimeyi Girin</h2>
            <input type="password" id="secretWord" placeholder="Kelimeyi girin..." maxlength="20">
            <button onclick="setSecretWord()">Ba≈üla</button>

        <!-- Oyun Alanƒ± -->
        <div id="gameArea" class="game-area hidden">
            <!-- Adam Asmaca √áizimi -->

                    <!-- Daraƒüacƒ± -->

                    <line x1="50" y1="230" x2="50" y2="20" stroke="#333" stroke-width="4"/>
                    <line x1="50" y1="20" x2="130" y2="20" stroke="#333" stroke-width="4"/>
                    <line x1="130" y1="20" x2="130" y2="50" stroke="#333" stroke-width="4"/>
                    
                    <!-- Adam (7 par√ßa - y√ºz dahil) -->
                    <circle id="head" cx="130" cy="70" r="20" stroke="#e74c3c" stroke-width="3" fill="#ffe0d9" class="body-part"/>

                        <circle id="leftEye" cx="122" cy="67" r="2" fill="#333"/>

                        <!-- Aƒüƒ±z (mutlu ba≈ülangƒ±√ß - g√ºl√ºmseme) -->
                        <path id="mouth" d="M 120 75 Q 130 80 140 75" stroke="#333" stroke-width="2" fill="none"/>
                        
                        <!-- √áarpƒ± g√∂zler (√∂l√ºm i√ßin - ba≈ülangƒ±√ßta gizli) -->
                        <g id="deadEyes" style="opacity: 0;">

                            <line x1="125" y1="64" x2="119" y2="70" stroke="#333" stroke-width="2"/>
                            <line x1="135" y1="64" x2="141" y2="70" stroke="#333" stroke-width="2"/>
                            <line x1="141" y1="64" x2="135" y2="70" stroke="#333" stroke-width="2"/>
                        </g>
                        
                        <!-- Sevin√ß g√∂zleri (kazanma i√ßin - ba≈ülangƒ±√ßta gizli) -->
                        <g id="happyEyes" style="opacity: 0;">
                            <path d="M 119 67 Q 122 64 125 67" stroke="#333" stroke-width="2" fill="none"/>
                            <path d="M 135 67 Q 138 64 141 67" stroke="#333" stroke-width="2" fill="none"/>
                        </g>
                    </g>
                    
                    <line id="body" x1="130" y1="90" x2="130" y2="150" stroke="#e74c3c" stroke-width="3" class="body-part"/>
                    <line id="leftArm" x1="130" y1="110" x2="100" y2="130" stroke="#e74c3c" stroke-width="3" class="body-part"/>
                    <line id="rightArm" x1="130" y1="110" x2="160" y2="130" stroke="#e74c3c" stroke-width="3" class="body-part"/>
                    <line id="leftLeg" x1="130" y1="150" x2="110" y2="190" stroke="#e74c3c" stroke-width="3" class="body-part"/>
                    <line id="rightLeg" x1="130" y1="150" x2="150" y2="190" stroke="#e74c3c" stroke-width="3" class="body-part"/>
                </svg>
            </div>

            <!-- Oyun Bilgileri -->
            <div class="game-info">
                <div class="word-display" id="wordDisplay"></div>
                
                <div class="stats">
                    <p>Kalan Hak: <span id="remainingLives">7</span></p>
                    <p>Girilen Harfler: <span id="guessedLetters">-</span></p>
                </div>

                <div id="bestScore" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; font-weight: bold; display: none;">
                    üèÜ Hen√ºz rekor yok
                </div>

                <div class="input-area">
                    <input type="text" id="guessInput" placeholder="Harf veya kelime girin..." maxlength="20">
                    <button onclick="makeGuess()">Tahmin Et</button>
                </div>

                <div id="message" class="message"></div>

                <button id="restartBtn" class="restart-btn hidden" onclick="restartGame()">Tekrar Oyna</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
